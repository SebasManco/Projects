<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom project</title>
</head>
<body>
    <p>Youtube subscribe button</p>
    <button onclick="
        subscribe()
    " class="js-subscribe-button"> Subscribe</button>

    <p>Rock Paper Scissors</p>
    <a href="#">Click here</a>

    <p>Amazon shipping calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>

    <p>
        <input type="text" placeholder="Cost of order" class="js-cost-input" 
        onkeydown="
            // console.log(event)
            if (event.key === 'Enter') {
                calculateTotal();
            }
        ">
        <button onclick="
            calculateTotal()
        ">Calculate</button>
    </p>
    <p class="js-finalPrice"></p>

    <script>

        window.console.log('window')

        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);

            if (cost < 40) {
                cost = cost + 10;
            } else if (cost > 40) {
                cost = cost
            }

            document.querySelector('.js-finalPrice')
                .innerHTML = `${cost}$`
        }

        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button')

            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
        };
    </script>

</body>
</html>
