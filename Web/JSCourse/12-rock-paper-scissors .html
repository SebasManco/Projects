<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <link rel="stylesheet" href="styles /12-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock papers scisors</p>
    <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png" alt="" class="move-icon" />
    </button>
    <button class="move-button js-paper-button">
      <img src="images/paper-emoji.png" alt="" class="move-icon" />
    </button>
    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" alt="" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
        score.wins = 0;
        score.loses = 0;
        score.ties = 0;
        localStorage.removeItem('score')
        updateScoreElement();
    "
      class="reset-score-button"
    >
      Reset score
    </button>

    <button
      onclick="
        autoPlay();
    "
      class="auto-score-button"
    >
      Autoplay
    </button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
